<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Query selector</title>
    <script type="module" src="dist/query-selector.es5.min.js"></script>
  </head>
  <body>
    <!--            queries='{"defaultQuery":[{"displayName":"uuid","query":"findByUuid","filters":[{"name":"uuid","type":"String"}]},{"displayName":"internalToUq","query":"findByInternalToUq","filters":[{"name":"internalToUq","type":"Boolean"}]},{"displayName":"username","query":"findByUsername","filters":[{"name":"username","type":"String"}]},{"displayName":"title","query":"findByTitle","filters":[{"name":"title","type":"String"}]},{"displayName":"firstName","query":"findByFirstName","filters":[{"name":"firstName","type":"String"}]},{"displayName":"lastName","query":"findByLastName","filters":[{"name":"lastName","type":"String"}]},{"displayName":"gender","query":"findByGender","filters":[{"name":"gender","type":"String"}]},{"displayName":"dateOfBirth","query":"findByDateOfBirth","filters":[{"name":"dateOfBirth","type":"String"}]},{"displayName":"email","query":"findByEmail","filters":[{"name":"email","type":"String"}]},{"displayName":"phone","query":"findByPhone","filters":[{"name":"phone","type":"String"}]},{"displayName":"examinerPosition","query":"findByExaminerPosition","filters":[{"name":"examinerPosition","type":"String"}]},{"displayName":"institution","query":"findByInstitution","filters":[{"name":"institution","type":"String"}]},{"displayName":"status","query":"findByStatus","filters":[{"name":"status","type":"String"}]},{"displayName":"inviteLinkUuid","query":"findByInviteLinkUuid","filters":[{"name":"inviteLinkUuid","type":"String"}]},{"displayName":"inviteTaskSent","query":"findByInviteTaskSent","filters":[{"name":"inviteTaskSent","type":"Boolean"}]},{"displayName":"inviteAccepted","query":"findByInviteAccepted","filters":[{"name":"inviteAccepted","type":"Boolean"}]},{"displayName":"detailsTaskSent","query":"findByDetailsTaskSent","filters":[{"name":"detailsTaskSent","type":"Boolean"}]},{"displayName":"detailsProvided","query":"findByDetailsProvided","filters":[{"name":"detailsProvided","type":"Boolean"}]},{"displayName":"firstExaminationTaskSent","query":"findByFirstExaminationTaskSent","filters":[{"name":"firstExaminationTaskSent","type":"Boolean"}]},{"displayName":"firstExaminationProvided","query":"findByFirstExaminationProvided","filters":[{"name":"firstExaminationProvided","type":"Boolean"}]},{"displayName":"secondExaminationTaskSent","query":"findBySecondExaminationTaskSent","filters":[{"name":"secondExaminationTaskSent","type":"Boolean"}]},{"displayName":"secondExaminationProvided","query":"findBySecondExaminationProvided","filters":[{"name":"secondExaminationProvided","type":"Boolean"}]},{"displayName":"paymentRequested","query":"findByPaymentRequested","filters":[{"name":"paymentRequested","type":"Boolean"}]},{"displayName":"paymentComplete","query":"findByPaymentComplete","filters":[{"name":"paymentComplete","type":"Boolean"}]},{"displayName":"persistenceId","query":"findByPersistenceId","filters":[{"name":"persistenceId","type":"Int"}]}],"additionalQuery":[{"displayName":"find","query":"find","filters":[]}]}'>-->
    <query-selector
            lang="fr"
      id="querySelector"
      queries='{"defaultQuery":[{"displayName":"name","query":"findByName","filters":[{"name":"name","type":"String"}]},{"displayName":"address","query":"findByAddress","filters":[{"name":"address","type":"String"}]},{"displayName":"phoneNumber","query":"findByPhoneNumber","filters":[{"name":"phoneNumber","type":"String"}]},{"displayName":"persistenceId","query":"findByPersistenceId","filters":[{"name":"persistenceId","type":"Int"}]}],"additionalQuery":[{"displayName":"find","query":"find","filters":[]},{"displayName":"findByNameAndPhoneNumber","query":"findByNameAndPhoneNumber","filters":[{"name":"name","type":"String"},{"name":"phoneNumber","type":"String"}]},{"displayName":"findByAddressAndPhoneNumberAndName","query":"findByAddressAndPhoneNumberAndName","filters":[{"name":"address","type":"String"},{"name":"phoneNumber","type":"String"},{"name":"name","type":"String"}]},{"displayName":"query1","query":"query1","filters":[{"name":"name","type":"String"},{"name":"address","type":"String"},{"name":"phoneNumber","type":"String"}]},{"displayName":"query2","query":"query2","filters":[{"name":"name","type":"String"},{"name":"address","type":"String"}]},{"displayName":"query3","query":"query3","filters":[]},{"displayName":"query4","query":"query4","filters":[]},{"displayName":"query5","query":"query5","filters":[]},{"displayName":"query6","query":"query6","filters":[]}]}'
    >
    </query-selector>

    <script>
      function display(e) {
        console.log('Event received (index) ');
        console.log(e);
      }

      let sel = document.getElementById('querySelector');
      sel.addEventListener(
        'paginationPagesChanged',
        e => {
          display(e);
        },
        false,
      );
      sel.addEventListener(
        'paginationElementsChanged',
        e => {
          display(e);
        },
        false,
      );
      sel.addEventListener(
        'filterChanged',
        e => {
          display(e);
        },
        false,
      );
      sel.addEventListener(
        'querySelected',
        e => {
          display(e);
        },
        false,
      );
    </script>
  </body>
</html>
