<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BDM tree demo</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../../dist/bo-tree.esm.min.js"></script>
    <script nomodule src="../../dist/bo-tree.es5.min.js" defer></script>
  </head>

  <body>
    <div>
      <bo-tree
        filter="Customer"
        json-tree='{"businessObjectModel":{"modelVersion":1,"productVersion":"7.9.2","businessObjects":{"businessObject":[{"qualifiedName":"com.company.model.Customer","fields":{"field":[{"type":"STRING","length":255,"name":"name","nullable":true,"collection":false},{"type":"STRING","length":255,"name":"address","nullable":true,"collection":false},{"type":"STRING","length":255,"name":"phoneNumber","nullable":true,"collection":false}],"relationField":{"type":"AGGREGATION","reference":"com.company.model.OrderInfo","fetchType":"LAZY","name":"orders","nullable":true,"collection":true}},"uniqueConstraints":{},"queries":{},"indexes":{}},{"qualifiedName":"com.company.model.Enterprise","fields":{"field":[{"type":"STRING","length":255,"name":"name","nullable":false,"collection":false},{"type":"STRING","length":255,"name":"address","nullable":false,"collection":false},{"type":"LONG","length":255,"name":"siret","nullable":false,"collection":false}],"relationField":{"type":"AGGREGATION","reference":"com.company.model.Customer","fetchType":"LAZY","name":"customers","nullable":true,"collection":true}},"uniqueConstraints":{},"queries":{},"indexes":{}},{"qualifiedName":"com.company.model.OrderInfo","fields":{"field":[{"type":"STRING","length":255,"name":"itemName","nullable":true,"collection":false},{"type":"INTEGER","length":255,"name":"number","nullable":true,"collection":false}]},"uniqueConstraints":{},"queries":{},"indexes":{}}]}}}'
        expanded="./resources/expanded-arrow.svg"
        collapsed="./resources/collapsed-arrow.svg"
      ></bo-tree>
    </div>
  </body>
</html>
