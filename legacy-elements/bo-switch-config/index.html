<!DOCTYPE html>
<html>
  <head>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../../dist/bo-switch-config.esm.min.js"></script>
    <script nomodule src="../../dist/bo-switch-config.es5.min.js" defer></script>
  </head>
  <body>
    <style>
      #popup {
        width: 800px;
        border: 3px solid #7f7f7f;
        margin: 0 auto;
        max-height: 300px;
      }
    </style>
    <div id="popup">
      <bo-switch-config id="switch-component-config" dictionary="{}"
                        from='{"name":"Autocomplete","options":{
                        "cssClasses":{"type":"constant","value":"input","label":"CSS classes"},
                        "hidden":{"type":"expression","value":"hidden === true","label":"Hidden"},
                        "readOnly":{"type":"constant","value":false,"label":"Read-only"},
                        "required":{"type":"constant","value":true,"label":"Required"},
                        "labelHidden":{"type":"constant","value":false,"label":"Label hidden"},
                        "label":{"type":"interpolation","value":"{{myLabel}}","label":"Label"},
                        "labelPosition":{"type":"constant","value":"top","label":"Label position"},
                        "labelWidth":{"type":"constant","value":4,"label":"Label width"},
                        "placeholder":{"type":"interpolation","label":"Placeholder"},
                        "availableValues":{"type":"constant","value":["London","Paris","San Francisco"],"label":"Available values"},
                        "displayedKey":{"type":"constant","value":"","label":"Displayed key"},
                        "returnedKey":{"type":"variable","value":"","label":"Returned key"},
                        "value":{"type":"variable","value":"inputValue","label":"Value"}}}'
                        to='{"id":"customSwtich","name":"swtich","options":{
                        "cssClasses":{"label":"CSS classes","caption":"Space-separated list","name":"cssClasses","type":"string","defaultValue":"","bond":"expression","help":"Any accessible CSS classes. By default UI Designer comes with Bootstrap http://getbootstrap.com/css/#helper-classes"},
                        "hidden":{"label":"Hidden","name":"hidden","type":"boolean","defaultValue":false,"bond":"expression"},
                        "value":{"label":"Value","name":"value","type":"text","defaultValue":"This is the initial value","bond":"expression"},
                        "color":{"label":"Color","name":"color","type":"choice","defaultValue":"RebeccaPurple","choiceValues":["RebeccaPurple","Chartreuse","Tomato","DeepSkyBlue"],"bond":"expression"},
                        "background":{"label":"Background color on click","name":"background","type":"choice","defaultValue":"Yellow","choiceValues":["Yellow","LightGray"],"bond":"expression"},
                        "visible":{"label":"Visible","name":"visible","type":"boolean","bond":"constant"},
                        "minValue":{"label":"minValue","name":"minValue","type":"integer","bond":"constant"},
                        "testChoice":{"label":"testChoice","name":"testChoice","type":"choice","choiceValues":["toto","titi","tata","tutu"],"bond":"constant"},
                        "ArrayCollec":{"label":"ArrayCollec","name":"ArrayCollec","type":"collection","bond":"constant"}}}'>
      </bo-switch-config>
    </div>
  </body>
</html>
